- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
    - ~/.hushlogin

- link:
    ~/.dotly: os/mac/.dotly
    ~/bin/bash: /opt/homebrew/bin/bash
    ~/bin/date: /opt/homebrew/bin/gdate
    ~/bin/find: /opt/homebrew/bin/gfind
    ~/bin/make: /opt/homebrew/bin/gmake
    ~/bin/sed: /opt/homebrew/bin/gsed
    ~/bin/touch: /opt/homebrew/bin/gtouch
    ~/bin/zsh: /opt/homebrew/bin/zsh
    ~/.config: .config
    ~/Library/Application Support/lazygit/config.yml: git/lazygit/config.yml
    ~/mail: mail
    ~/.msmtprc: .msmtprc
    ~/.mbsyncrc: .mbsyncrc
    ~/.gnupg: .gnupg
    ~/.davmail: .davmail
